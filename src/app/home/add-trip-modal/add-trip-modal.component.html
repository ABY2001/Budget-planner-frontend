<!-- Modal Component -->
<div class="modal fade" id="commonModal" tabindex="-1" role="dialog" aria-labelledby="modalTitle" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <!-- Modal Header -->
      <div class="modal-header d-flex justify-content-between">
        <h5 class="modal-title heading-styles">{{ modalTitle }}</h5>
        <button type="button" class="close" aria-label="Close" (click)="closeModal()">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>

      <!-- Modal Body -->
      <ng-container *ngIf="!addTask; else taskForm">
        <section class="container" [ngClass]="formStatus">
          <header>User Registration Form</header>
          <form [formGroup]="reactiveForm" class="form" (ngSubmit)="onSave()">
            <div class="column">
              <div class="input-box">
                <input type="text" placeholder="First Name" formControlName="firstName" />
              </div>
              <div class="input-box">
                <input type="text" placeholder="Last Name" formControlName="lastName" />
              </div>
            </div>    
            <div class="input-box email-box">
              <input type="email" placeholder="Email" formControlName="email" />
            </div>
            <div class="column">
              <div class="input-box">
                <input type="date" placeholder="Enter trip date" onfocus="(this.type='date')" 
                onblur="(this.type='text')" formControlName="tripDate" />
              </div>
              <div class="input-box">
                <input type="date" placeholder="Enter end date" onfocus="(this.type='date')" 
                onblur="(this.type='text')" formControlName="endDate" />
              </div>
            </div>
            <div class="input-box">
              <input type="text" placeholder="Enter your budget" formControlName="budget" />
            </div>
          </form>
        </section>
      </ng-container>

      <!-- Task and Budget Section -->
      <ng-template #taskForm>
        <section class="container" [ngClass]="formStatus">
          <header>Add Task</header>
          <div class="input-box">
            <input #taskNameInput type="text" placeholder="Task Name" />
          </div>
          <div class="input-box">
            <textarea class="border-0" #taskDescriptionInput  id="paragraph" rows="5" cols="50" placeholder="taskDescription"></textarea>
          </div>
          <div class="input-box">
            <input #taskBudgetInput type="number" placeholder="Budget Estimate" />
          </div>
        </section>
      </ng-template>

      <!-- Modal Footer -->
      <div class="modal-footer">
        <button type="button" class="btn btn-color" (click)="onCancel()">Cancel</button>
        <button type="button" class="btn btn-color" (click)="onSave()">Save</button>
      </div>
    </div>
  </div>
</div>
